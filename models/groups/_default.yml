name: _default
priority: 1000
html_color: "#08c"
badge_text_color: none
minecraft_permissions:
  tournament:
  - tourney.ready
  - "-pgm.join"
  - "-pgm.join.choose.observing"
  normal:
  - pgm.join
  global:
  - "-commandbook.slay"
  - "-minecraft.command.me"
  - "-minecraft.command.tell"
  - projectares.lookup
  - projectares.lookup.type.ban
  - projectares.lookup.type.forum_ban
  - projectares.lookup.type.forum_warn.own
  - projectares.lookup.type.kick
  - projectares.lookup.type.tourney_ban
  - projectares.lookup.type.warn.own
  - worldedit.navigation.unstuck
  - mutation.list
  - ocn.login
  - projectares.msg
  - projectares.showstaff
  - setting.nick
  - poll.vote
  - poll.next
  - poll.mutation
  - projectares.stats
  - projectares.friends.view
  - setting.attackspeedometer.view
  - setting.attackspeedometer.set
  - setting.blood.view
  - setting.blood.set
  - setting.damagenumbers.view
  - setting.damagenumbers.set
  - setting.deathmessages.view
  - setting.deathmessages.set
  - setting.highlightdeathmessages.view
  - setting.highlightdeathmessages.set
  - setting.joinmessages.view
  - setting.joinmessages.set
  - setting.knockbackparticles.view
  - setting.knockbackparticles.set
  - setting.observers.view
  - setting.observers.set
  - setting.picker.view
  - setting.picker.set
  - setting.privatemessagesounds.view
  - setting.privatemessagesounds.set
  - setting.privatemessages.view
  - setting.privatemessages.set
  - setting.punishmentmessages.view
  - setting.punishmentmessages.set
  - setting.scoreboard.view
  - setting.scoreboard.set
  - setting.sounds.view
  - setting.sounds.set
  - setting.stats.view
  - setting.stats.set
  - server.cross-datacenter
web_permissions:
  site:
    login: true
  forum:
    parent:
      topic:
        view:
          status:
            locked: all
            hidden: own
        index_parent: all
        index:
          status:
            locked: all
            hidden: own
        view_parent: all
        create: true
        reply: all
        hide: own
      post:
        view_parent: all
        hide: own
        edit_parent: own
  punishment:
    view:
      type:
        warn: own
        kick: all
        ban: all
        forum_warn: own
        forum_ban: all
        tourney_ban: all
      status:
        stale: own
        inactive: all
        automatic: all
        contested: all
    index:
      type:
        warn: own
        kick: all
        ban: all
        forum_warn: own
        forum_ban: all
        tourney_ban: all
      status:
        inactive: own
        automatic: all
        contested: all
        stale: own
    distinguish_status:
      inactive: all
      automatic: all
      contested: own
  report:
    create: true
    index: own
    view: own
    comment: own
    action_on_escalated:
      comment: own
  appeal:
    create: true
    view: own
    comment: own
    index: own
    action_on_closed:
      comment: own
      escalate: own
    action_on_escalated:
      comment: own
  tournament:
    participate: true
  map:
    rating:
      view:
        public: all
        private: own
    phase:
      production:
        view: all
      development:
        view: own
    download: own
